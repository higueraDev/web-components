<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Web Components Fundamentals</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Custom element -->
		<my-custom-element>Custom Element</my-custom-element>
		<hr />
		<!-- Built-in extended custom element-->
		<a is="custom-anchor" href="./components/">Text</a>
		<hr />
		<!-- Shadowed element -->
		<div id="simple-div"></div>
		<hr />
		<!-- Template element -->
		<template id="list-item">
			<li>
				<h3>A Movie Title</h3>
				<p>A movie plot.</p>
			</li>
		</template>
		<h2>Templates</h2>
		<ul id="movie-list"></ul>
		<hr />
		<!-- HTML imports -->
		<hr />
		<script type="module" src="main.js"></script>
	</body>
</html>
